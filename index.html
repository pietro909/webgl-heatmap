<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8"/>
  <title>WebGL heatmap</title>
  <link rel="stylesheet" type="text/css" src="node_modules/bootstrap/dist/css/bootstrap.min.css" >
  <style>
    div#theMap {
    width: 800px;
    height: 600px;
    position: relative;
    }
    #theCanvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    opacity: 0.5;
    pointer-events: none;
    }
  </style>
  
  <script type="text/javascript" src="node_modules/openlayers/dist/ol-debug.js" ></script>
  <script type="text/javascript" src="src/client/lib/MV.js" ></script>
  <script type="text/javascript" src="src/client/lib/webgl-utils.js" ></script>
  <script type="text/javascript" src="src/client/lib/initShaders2.js" ></script>
  <script type="text/javascript" src="src/client/heatmap.js" ></script>

</head>

<body onload="onLoad()" >
  <article>
<header>
  <select id="changeMarker">
    <option value=1 selected >UPLINK</option>
    <option value=2 >DOWNLINK</option>
    <option value=3 >PM-KPI</option>
  </select>
  <h3 id="vertices"></h3>
</header>
    <section>
      <div id="theMap">
	<canvas id="theCanvas" width="800" height="600" ></canvas>
      </div>
    </section>
  </article>
</body>

</html>
